<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Three-Body Simulation â€” Test Page</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #111; color: #eee; font-family: monospace; }
    #controls { padding: 10px; display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
    #controls button { padding: 6px 14px; cursor: pointer; }
    #controls select { padding: 4px 8px; }
    #stats { padding: 5px 10px; font-size: 13px; color: #aaa; }
    canvas { display: block; background: #000; }
</style>
</head>
<body>

<div id="controls">
    <label>Orbit:
        <select id="configSelect">
            <option value="figureEight">Figure-Eight</option>
            <option value="moth">Moth I</option>
            <option value="mothII">Moth II</option>
            <option value="hierarchical">Hierarchical</option>
            <option value="euler">Euler</option>
        </select>
    </label>
    <button id="resetBtn">Reset</button>
    <span id="stats"></span>
</div>
<canvas id="canvas"></canvas>

<script src="js/three_body_sim.js"></script>
<script>
(function () {
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var configSelect = document.getElementById("configSelect");
    var resetBtn = document.getElementById("resetBtn");
    var statsEl = document.getElementById("stats");

    var sim;
    var trails = [[], [], []]; // arrays of {x, y} for each body
    var MAX_TRAIL = 2000;
    var COLORS = ["#FFD700", "#FF8C00", "#FF4500"];
    var initialEnergy;
    var running = true;
    var animId;

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - canvas.offsetTop;
    }

    function initSim(configKey) {
        sim = new ThreeBodySim.Simulation(configKey);
        initialEnergy = sim.totalEnergy();
        trails = [[], [], []];
    }

    function reset() {
        if (animId) cancelAnimationFrame(animId);
        initSim(configSelect.value);
        running = true;
        requestAnimationFrame(loop);
    }

    // Map simulation coordinates to canvas pixels
    // Simulation coords are roughly in [-2, 2] range
    function toCanvas(sx, sy) {
        var scale = Math.min(canvas.width, canvas.height) / 5;
        return {
            x: canvas.width / 2 + sx * scale,
            y: canvas.height / 2 - sy * scale
        };
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw trails
        for (var b = 0; b < 3; b++) {
            var trail = trails[b];
            for (var i = 0; i < trail.length; i++) {
                var alpha = (i / trail.length) * 0.6;
                var p = toCanvas(trail[i].x, trail[i].y);
                ctx.beginPath();
                ctx.arc(p.x, p.y, 1.5, 0, 2 * Math.PI);
                ctx.fillStyle = COLORS[b];
                ctx.globalAlpha = alpha;
                ctx.fill();
            }
        }
        ctx.globalAlpha = 1;

        // Draw bodies
        var positions = sim.getPositions();
        for (var b = 0; b < 3; b++) {
            var p = toCanvas(positions[b].x, positions[b].y);
            // Glow
            ctx.beginPath();
            ctx.arc(p.x, p.y, 12, 0, 2 * Math.PI);
            ctx.fillStyle = COLORS[b];
            ctx.globalAlpha = 0.3;
            ctx.fill();
            // Core
            ctx.beginPath();
            ctx.arc(p.x, p.y, 5, 0, 2 * Math.PI);
            ctx.fillStyle = COLORS[b];
            ctx.globalAlpha = 1;
            ctx.fill();
        }

        // Stats
        var E = sim.totalEnergy();
        var drift = Math.abs((E - initialEnergy) / initialEnergy) * 100;
        statsEl.textContent =
            "t=" + sim.time.toFixed(2) +
            "  E=" + E.toFixed(6) +
            "  E0=" + initialEnergy.toFixed(6) +
            "  drift=" + drift.toFixed(4) + "%" +
            "  [" + sim.configName + "]";
    }

    var lastTime = null;
    function loop(timestamp) {
        if (!running) return;

        // Use a fixed sim-time per frame for consistency
        var simDt = 0.03; // simulation time per frame
        sim.advance(simDt);

        // Record trail positions
        var positions = sim.getPositions();
        for (var b = 0; b < 3; b++) {
            trails[b].push({ x: positions[b].x, y: positions[b].y });
            if (trails[b].length > MAX_TRAIL) trails[b].shift();
        }

        draw();
        animId = requestAnimationFrame(loop);
    }

    // Events
    window.addEventListener("resize", resize);
    resetBtn.addEventListener("click", reset);
    configSelect.addEventListener("change", reset);

    // Init
    resize();
    initSim(configSelect.value);
    requestAnimationFrame(loop);
})();
</script>
</body>
</html>
